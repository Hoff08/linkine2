        return date.toLocaleDateString('pt-BR', { timeZone: 'UTC', ...options });
    };

    // --- RENDERIZA√á√ÉO E NAVEGA√á√ÉO ---
    const renderPage = (sectionId) => {
        const sectionDiv = getEl(`${sectionId}-content`);
        if (!sectionDiv) return; 
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        sectionDiv.classList.add('active');
        if (window.templates[sectionId]) {
            sectionDiv.innerHTML = window.templates[sectionId]();
            window.renderFunctions[sectionId]();
        }
        const titleEl = document.querySelector(`.nav-link[data-section="${sectionId}"]`);
        if(titleEl) getEl('main-title').textContent = titleEl.title;
    };
    
    const handleNavClick = (e) => {
        e.preventDefault();
        const link = e.target.closest('a.nav-link');
        if (!link || link.classList.contains('active')) return;
        document.querySelectorAll('.sidebar .nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        renderPage(link.dataset.section);
    };

    const initializeApp = () => {
        getEl('current-date').textContent = new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
        document.querySelectorAll('.sidebar .nav-link').forEach(link => link.addEventListener('click', handleNavClick));
        loadData(); 
        document.body.addEventListener('data-changed', saveData);
    };
    
    // --- MANIPULA√á√ÉO DE DADOS (CRUD) ---
    const dispatchDataChanged = () => document.body.dispatchEvent(new Event('data-changed'));
    const openModal = (modalHTML) => {
        modalContainer.innerHTML = modalHTML;
        const modal = modalContainer.querySelector('.modal');
        modal.style.display = 'flex';
        modal.querySelector('.close-modal-btn').addEventListener('click', closeModal);
    };
    const closeModal = () => { modalContainer.innerHTML = ''; };

    const handleFormSubmit = (e, itemType, requiredFields, isEditing = false) => {
        e.preventDefault();
        const form = e.target;
        const id = isEditing ? parseInt(form.querySelector('input[type=hidden]').value) : Date.now();
        const newItem = { id };
        let isValid = true;
        requiredFields.forEach(field => { if (!form[field].value) isValid = false; });
        if (!isValid) { showToast('Preencha os campos obrigat√≥rios.'); return; }

        Array.from(form.elements).forEach(el => { if(el.name) newItem[el.name] = el.value; });
        
        if (isEditing) {
            const index = allData[itemType].findIndex(item => item.id === id);
            if (index > -1) allData[itemType][index] = newItem;
        } else {
            if (!allData[itemType]) allData[itemType] = [];
            allData[itemType].push(newItem);
        }
        
        closeModal();
        showToast(`Item ${isEditing ? 'atualizado' : 'adicionado'} com sucesso!`);
        dispatchDataChanged();
    };

    const handleDelete = (id, itemType) => {
        if (confirm(`Tem certeza que deseja excluir este item?`)) {
            allData[itemType] = allData[itemType].filter(item => item.id !== id);
            showToast('Item exclu√≠do com sucesso!');
            dispatchDataChanged();
        }
    };
    
    window.templates = {};
    window.renderFunctions = {};

    // --- TEMPLATES E RENDERIZA√á√ÉO DAS SE√á√ïES ---

    // ** VIS√ÉO GERAL **
    templates['visao-geral'] = () => `<section class="dashboard-grid"><div class="dashboard-card"><h3 class="card-title">Projetos em Andamento</h3><div class="card-value" id="summary-ongoing-projects">0</div></div><div class="dashboard-card"><h3 class="card-title">Clientes Ativos</h3><div class="card-value" id="summary-active-clients">0</div></div><div class="dashboard-card"><h3 class="card-title">Equipamentos Funcionais</h3><div class="card-value" id="summary-functional-equipment">0</div></div><div class="dashboard-card"><h3 class="card-title">Total de Gastos (M√™s)</h3><div class="card-value expense" id="summary-monthly-expenses">R$ 0,00</div></div></section>`;
    renderFunctions['visao-geral'] = () => {
        getEl('summary-ongoing-projects').textContent = allData.projects.filter(p => p.status === 'doing').length;
        getEl('summary-active-clients').textContent = allData.clients.filter(c => c.status === 'ativo').length;
        getEl('summary-functional-equipment').textContent = allData.equipment.filter(e => e.status === 'funcional').length;
        const monthlyExpenses = allData.expenses.filter(e => e.date && e.date.startsWith(new Date().toISOString().slice(0, 7))).reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
        getEl('summary-monthly-expenses').textContent = formatCurrency(monthlyExpenses);
    };

    // ** AGENDA **
    templates.agenda = () => `<div class="section-header"><h2 class="section-title">Agenda de Hoje</h2><button class="add-button" id="add-schedule-btn">+ Novo Compromisso</button></div><section class="data-table-container"><table class="data-table"><thead><tr><th>Hora</th><th>Compromisso</th><th>A√ß√µes</th></tr></thead><tbody id="schedule-tbody"></tbody></table><div id="no-schedule-message" class="no-data-message" style="display: none;"></div></section>`;
    renderFunctions.agenda = () => {
        const tbody = getEl('schedule-tbody'); tbody.innerHTML = '';
        const todaySchedule = allData.schedule.filter(s => s.date === new Date().toISOString().slice(0, 10)).sort((a,b) => a.time.localeCompare(b.time));
        getEl('no-schedule-message').style.display = todaySchedule.length === 0 ? 'block' : 'none';
        getEl('no-schedule-message').textContent = todaySchedule.length === 0 ? 'Nenhum compromisso para hoje.' : '';
        todaySchedule.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${escapeHtml(s.time)}</td><td>${escapeHtml(s.task)}</td><td class="actions"><button class="delete-btn" data-id="${s.id}">üóëÔ∏è</button></td>`;
            tbody.appendChild(tr);
        });
        getEl('add-schedule-btn').onclick = () => {
            const modalHTML = `<div class="modal"><div class="modal-content"><span class="close-modal-btn">&times;</span><h2>Novo Compromisso</h2><form id="schedule-form"><div class="form-group"><label>Hora</label><input type="time" name="time" required></div><div class="form-group"><label>Compromisso</label><input type="text" name="task" required></div><input type="hidden" name="date" value="${new Date().toISOString().slice(0, 10)}"><button type="submit">Adicionar</button></form></div></div>`;
            openModal(modalHTML);
            getEl('schedule-form').onsubmit = (e) => handleFormSubmit(e, 'schedule', ['time', 'task']);
        };
        tbody.querySelectorAll('.delete-btn').forEach(btn => btn.onclick = () => handleDelete(parseInt(btn.dataset.id), 'schedule'));
    };
    
    // ** TAREFAS **
    templates.tarefas = () => `<div class="section-header"><h2 class="section-title">Tarefas & To-do List</h2><button class="add-button" id="add-task-btn">+ Nova Tarefa</button></div><section class="data-table-container"><table class="data-table"><thead><tr><th>Tarefa</th><th>Prioridade</th><th>Vencimento</th><th>A√ß√µes</th></tr></thead><tbody id="tasks-tbody"></tbody></table><div id="no-tasks-message" class="no-data-message" style="display: none;">Nenhuma tarefa pendente.</div></section>`;
    renderFunctions.tarefas = () => {
        const tbody = getEl('tasks-tbody'); tbody.innerHTML = '';
        getEl('no-tasks-message').style.display = allData.tasks.length === 0 ? 'block' : 'none';
        allData.tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate)).forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${escapeHtml(t.description)}</td><td class="priority-${t.priority}">${t.priority}</td><td>${formatDate(t.dueDate)}</td><td class="actions"><button class="delete-btn" data-id="${t.id}">üóëÔ∏è</button></td>`;
            tbody.appendChild(tr);
        });
        getEl('add-task-btn').onclick = () => {
            const modalHTML = `<div class="modal"><div class="modal-content"><span class="close-modal-btn">&times;</span><h2>Nova Tarefa</h2><form id="task-form"><div class="form-group"><label>Descri√ß√£o</label><input type="text" name="description" required></div><div class="form-group"><label>Prioridade</label><select name="priority"><option value="baixa">Baixa</option><option value="media">M√©dia</option><option value="alta">Alta</option></select></div><div class="form-group"><label>Vencimento</label><input type="date" name="dueDate"></div><button type="submit">Adicionar</button></form></div></div>`;
            openModal(modalHTML);
            getEl('task-form').onsubmit = (e) => handleFormSubmit(e, 'tasks', ['description']);
        };
        tbody.querySelectorAll('.delete-btn').forEach(btn => btn.onclick = () => handleDelete(parseInt(btn.dataset.id), 'tasks'));
    };

    // ** PROJETOS **
    templates.projetos = () => `<div class="section-header"><h2 class="section-title">Status dos Projetos</h2><button class="add-button" id="add-project-btn">+ Adicionar Projeto</button></div><section class="kanban-board"><div class="kanban-column"><h3 class="kanban-column-title">A Fazer</h3><div class="kanban-cards" id="kanban-todo"></div></div><div class="kanban-column"><h3 class="kanban-column-title">Em Andamento</h3><div class="kanban-cards" id="kanban-doing"></div></div><div class="kanban-column"><h3 class="kanban-column-title">Conclu√≠do</h3><div class="kanban-cards" id="kanban-done"></div></div></section>`;
    renderFunctions.projetos = () => {
        const columns = { todo: getEl('kanban-todo'), doing: getEl('kanban-doing'), done: getEl('kanban-done') };
        Object.values(columns).forEach(col => col.innerHTML = '');
        if (allData.projects.length === 0) { columns.todo.innerHTML = `<p class="no-data-message">Adicione um projeto.</p>`; }
        allData.projects.forEach(p => {
            const card = document.createElement('div'); card.className = 'kanban-card';
            let footer = '';
            if (p.status === 'todo') { footer = `<div class="kanban-card-footer"><button class="move-project-btn" data-id="${p.id}" data-next-status="doing">Iniciar ‚Üí</button></div>`; }
            else if (p.status === 'doing') { footer = `<div class="kanban-card-footer"><button class="move-project-btn" data-id="${p.id}" data-next-status="done">Finalizar ‚úì</button></div>`; }
            card.innerHTML = `<div><div class="kanban-card-title">${escapeHtml(p.name)}</div><div class="kanban-card-details"><span><strong>Cliente:</strong> ${escapeHtml(p.client) || 'N/A'}</span><span><strong>Prazo:</strong> ${formatDate(p.deadline)}</span></div></div>${footer}`;
            if (columns[p.status]) columns[p.status].appendChild(card);
        });
        getEl('add-project-btn').onclick = () => {
            let clientOptions = allData.clients.filter(c => c.status === 'ativo').map(c => `<option value="${escapeHtml(c.name)}">${escapeHtml(c.name)}</option>`).join('');
            const modalHTML = `<div class="modal"><div class="modal-content"><span class="close-modal-btn">&times;</span><h2>Novo Projeto</h2><form id="project-form"><div class="form-group"><label>Nome</label><input type="text" name="name" required></div><div class="form-group"><label>Cliente</label><select name="client" required><option value="">Selecione</option>${clientOptions}</select></div><div class="form-group"><label>Prazo</label><input type="date" name="deadline"></div><div class="form-group"><label>Status</label><select name="status"><option value="todo">A Fazer</option><option value="doing">Em Andamento</option><option value="done">Conclu√≠do</option></select></div><button type="submit">Adicionar</button></form></div></div>`;
            openModal(modalHTML);
            getEl('project-form').onsubmit = (e) => handleFormSubmit(e, 'projects', ['name', 'client']);
        };
        document.querySelectorAll('.move-project-btn').forEach(btn => btn.onclick = (e) => {
            const id = parseInt(e.target.dataset.id);
            const status = e.target.dataset.nextStatus;
            const index = allData.projects.findIndex(p => p.id === id);
            if(index > -1) { allData.projects[index].status = status; dispatchDataChanged(); }
        });
    };
    
    // ** O restante das fun√ß√µes de `templates` e `renderFunctions` permanecem id√™nticas ao c√≥digo anterior. **
    // Voc√™ pode colar as fun√ß√µes para:
    // - clientes
    // - financeiro
    // - equipamentos
    // - checklist
    // - inspiracao
    // - relatorios
    // - marketing
    // Exatamente como estavam no c√≥digo anterior.

    initializeApp();
});
</script>
